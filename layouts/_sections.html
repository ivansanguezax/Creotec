
<section class="contact" id="contact">
  <div class="container contact-container">
    <div class="row contact-title">
      <div class="col text-center">
        <h1>
           Request Appointment <br />
          for Annual Wellness Exam
        </h1>
      </div>
    </div>
    <div class="row contact-form">
      <div class="col-6 form offset-3">
        <div class="mb-3">
          <label class="form-label" for="exampleInputEmail1">Your Full Name</label>
          <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Input here"/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="exampleInputEmail1">Phone Number</label>
          <input class="form-control" id="exampleInputNumber" type="tel" aria-describedby="numberHelp" placeholder="Input here"/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="exampleInputEmail1">Email</label>
          <input class="form-control" id="exampleInputEmail" type="email" aria-describedby="emailHelp" placeholder="Vui lòng nhập"/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="exampleInputEmail1">Schedule date</label>
          <input class="form-control" id="exampleInputDate" type="date" aria-describedby="dateHelp" placeholder="Select date and time"/>
        </div>
      </div>
    </div>
    <div class="row contact-submit">
      <div class="col d-flex justify-content-center">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </div>
</section>
